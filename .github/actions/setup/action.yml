name: Test setup
description: "Setup test environment with Rust and dependencies"
inputs:
  pull_token:
    description: "Token to use for private repo access"
    required: true
runs:
  using: "composite"
  steps:
    - name: Install GCC, OpenSSL, Perl and other dependencies
      shell: bash
      run: |
        sudo yum update -y
        sudo yum install -y gcc gcc-c++ make pkg-config openssl-devel clang llvm llvm-devel clang-devel perl perl-core
        gcc --version
        perl --version
        
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.85

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: "stable"
        cache-directories: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
